<div class="">
  <button type="button" name="button">Mostrar respuesta</button>
  <button type="button" name="button">Dejar de mostrar respuesta</button>
</div>

<div class="jumbotron" *ngFor="let pregunta of preguntas">

  <p>{{pregunta.text}}</p>
  <p>La frase es: {{pregunta.response}}</p>
</div>
