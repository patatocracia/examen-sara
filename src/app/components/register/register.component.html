<div class="container-fluid">
  <form class="col-md-12">
    <div class="form-group">
      <label>Titulo</label>
      <input type="text" class="form-control" name="pregunta-titulo" [(ngModel)]="pregunta.title" placeholder="Titulo">
    </div>
    <div class="form-group">
      <label>Text</label>
      <input type="text" class="form-control" name="pregunta-text" [(ngModel)]="pregunta.text" placeholder="Texto">
    </div>
    <div class="form-group">
      <label>Respuesta (true o false)</label>
      <input type="text" class="form-control" name="pregunta-response" [(ngModel)]="pregunta.response" placeholder="Titulo">
    </div>
    <button class="btn btn-primary" (click)="createPregunta(pregunta)">Crear</button>
  </form>
</div>
